<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      #header{
        font-size: 18px;
        text-align: center;
        padding-top: 10px;
      }

      #popup-wrap{
        width: 400px;
      }

      #add-popup{
        display: none;
      }

      #timed-list{
        text-decoration: none;
        list-style-type: none;
        overflow: auto;
        max-height: 400px;
      }

      #add-list{
        display: none;
        text-decoration: none;
        list-style-type: none;
        overflow: auto;
        max-height: 400px;
      }

      li{
        cursor: pointer;
        margin-bottom: 10px;
      }

      li:hover{
        background-color: green;
      }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="countdown.min.js"></script>
  </head>
  <body>
    <script src="popup.js"></script>
    <div id="popup-wrap">
      <h3 id="header">Social Media Stopwatch (1.0.0)</h3>
      <div id="add-popup">
        <span id="popup-url"></span>
        <br>
        <input type="text" id = "popup-time">
        <button id="popup-btn">Start</button>
      </div>
      <ul id="timed-list"></ul>
      <h3>Random Break</h3>
      <button id="add-btn">Add</button>
      <ul id="add-list"></ul>
    </div>
    <button id="timeout">Press</button>
    <div id="time">Time </div>
    <div class="duration"></div>
    <div class="countdown"></div>
    <button id="debutton">deb</button>
  </body>
</html>
