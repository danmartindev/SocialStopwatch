<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        padding: 15px;
      }

      h3, h4 {
        color: #844DC7;
      }

      #header{
        font-size: 20px;
        text-align: center;
        padding-top: 10px;
      }

      #popup-wrap{
        width: 400px;
      }

      #newalarm-div{
        display: none;
      }

      #alarm-list{
        list-style-type: none;
        max-height: 400px;
      }

      #add-btn{
        font-size: 24px;
        padding: 8px;
        border-radius: 50%;
        -webkit-transition: .25s; /* For Safari 3.1 to 6.0 */
        transition: .25s;
        transition-timing-function: ease-in-out;
      }

      #url-list{
        margin-top: 20px;
        padding-left: 0px;
        display: none;
        text-decoration: none;
        list-style-type: none;
        overflow: auto;
        max-height: 400px;
      }

      #url-header{
        font-size: 20px;
        font-weight: 500;
        text-align: center;
      }

      .add-li{
        display: inline-block;
        padding: 5px;
        border-radius: 3px;
        margin-right: 20px;
        cursor: pointer;
        margin-bottom: 10px;
        -webkit-transition: background-color .25s;
        transition: background-color  .25s;
        transition-timing-function: ease-in-out;
      }

      .add-li:hover{
        background-color: #AD8FD0;
      }

      .alarm-options {
        float: right;
      }

      .soc-btn{
        cursor: pointer;
        color: #AD8FD0;
        -webkit-transition: .25s;
        transition: .25s;
        transition-timing-function: ease-in-out;
      }

      .soc-btn:hover{
        color: #7846B2;
      }

      .pause-btn, .resume-btn, .delete-btn{
        border-radius: 50%;
        padding: 10px;
        -webkit-transition: .5s;
        transition: .25s;
        transition-timing-function: ease-in-out;
      }

      .delete-btn:hover{
        color: red;
      }

      input[type=text], select {
        width: 60px;
        padding: 6px 10px;
        margin: 0px 2px 5px 10px;
        display: inline-block;
        border: 1px solid #AD8FD0;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type=text]:focus {
        outline: 1px solid #7846B2;        
      }

      input[type=submit] {
        margin-left: 5px;
        margin-right: 8px;
        padding:6px 15px; 
        background:#AD8FD0; 
        border:0 none;
        cursor:pointer;
        -webkit-border-radius: 5px;
        border-radius: 5px; 
        transition: .25s;
        transition-timing-function: ease-in-out;
      }

      input[type=submit]:hover {
        background:#7846B2;     
      }

      input[type=submit]:focus {
        outline: none;
      }
      
      form {
        margin-top: 12px;
      }

    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="popup-wrap">
      <h3 id="header">Social Media Stopwatch (1.0.0)</h3>
      <!-- list of current alarms -->
      <h4>Alarms</h4>
      <div id="alarm-list"></div>
      <!-- popup for creating a new alarm -->
      <div id="newalarm-div">
        <span id="newalarm-url"></span>
        <br>
        <form>
          <span>H<input type="text" id="input-h" name="input-h" placeholder="H"></span>
          <span>M<input type="text" id="input-m" name="input-m" placeholder="M"></span>
          <span>S<input type="text" id="input-s" name="input-s" placeholder="S"></span>
          <input type="hidden" id="input-id" name="input-id">
          <input type="submit" name="newalarm-submit" value="Add">
          <i class="soc-btn fas fa-times fa-lg" id="close-btn"></i>
        </form>
      </div>
      <!-- list of current urls -->
      <ul id="url-list">
        <h4 id="url-header">Add Alarm</h4>
      </ul>
      <!-- button to open url-list -->
      <div class="add-container">
        <i class="soc-btn fas fa-plus" id="add-btn"></i>
      </div>
    </div>
  </body>
</html>
