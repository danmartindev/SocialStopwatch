<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      #header{
        font-size: 18px;
        text-align: center;
        padding-top: 10px;
      }

      #popup-wrap{
        width: 400px;
      }

      #newalarm-div{
        display: none;
        background-color: lightgray;
      }

      #alarm-list{
        text-decoration: none;
        list-style-type: none;
        overflow: auto;
        max-height: 400px;
      }

      #url-list{
        display: none;
        text-decoration: none;
        list-style-type: none;
        overflow: auto;
        max-height: 400px;
      }

      li{
        cursor: pointer;
        margin-bottom: 10px;
      }

      li:hover{
        background-color: green;
      }

      input{
        width: 50px;
      }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="countdown.min.js"></script>
  </head>
  <body>
    <script src="popup.js"></script>
    <div id="popup-wrap">
      <h3 id="header">Social Media Stopwatch (1.0.0)</h3>
      <!-- list of current alarms -->
      <div id="alarm-list">Alarm list</div>
      <!-- popup for creating a new alarm -->
      <div id="newalarm-div">
        <span id="newalarm-url"></span>
        <br>
        <form>
          <span><input type="text" id = "input-h"> H</span>
          <span><input type="text" id = "input-m"> M</span>
          <span><input type="text" id = "input-s"> S</span>
          <input type="hidden" id="input-id" name="custId" value="">
        </form>
        <button id="newalarm-btn">Start</button>
      </div>
      <!-- button to open dropdown which shows a list of urls for alarms -->
      <button id="add-btn">Add</button>
      <ul id="url-list"></ul>
    </div>
  </body>
</html>
